<!DOCTYPE html>
<html lang="en"> <!-- localisation settings set to 'en'--> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div id="logo-container">
            <img src="TalentTraillogo.jpg.jpg" alt="Logo" id="logo">
            </div>
         <title>Job Application Form</title> <!-- title of the form -->
         <h1 id = "title">Job Application Form</h1> <!-- heading of the form -->
         <p id = "centered-text">Hello! this form consists of multiple parts. Please start with filling in your personal details<br> Happy Hunting! </p>
    </head>
    <body>
            <link href="styles.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <form action="newform1.php" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <div class= "formRow">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="First and last name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Insert a valid Email Address" required>
                <br>
                <label for ="Phone Number" >Phone Number:</label>
                <input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <br>
                <label for="Address">Address:</label>
                <input type="text" name="address" id="address" placeholder="Insert your Address" required>
                <br>
                <label for="City">City:</label>
                <input type="text" name="city" id="city" placeholder="Insert your City" required>
                <br>
            </div>
            </fieldset>

            <fieldset id="educationLevel">
                <legend>Education Level</legend>
                <label for="educationSelect">Select your highest education level:</label>
                <select id="educationSelect">
                  <option value="no_education">No Formal Education</option>
                  <option value="elementary">Elementary and Below</option>
                  <option value="middle">Middle School</option>
                  <option value="high">High School</option>
                  <option value="undergrad">Undergraduate</option>
                  <option value="graduate">Graduate/Postgraduate</option>
                </select>
              </fieldset>

              <div class="formRow"></div>
              <fieldset id="certificationInfo"></fieldset>

              
                <fieldset id="workExperience">
                    <legend>Work Experience</legend>
                    <label for="workExperienceSelect">Select your work experience:</label>
                    <select id="workExperienceSelect">
                    <option value="no_experience">No Work Experience</option>
                    <option value="1-2">1-2 years</option>
                    <option value="3-5">3-5 years</option>
                    <option value="6-10">6-10 years</option>
                    <option value="10+">10+ years</option>
                    </select>
                </fieldset>
                
                <fieldset id="jobPosition">
                    <legend>Job Position</legend>
                    <label for="jobPositionSelect">Select the job position you are applying for:</label>
                    <select id="jobPositionSelect">
                        <option value="developer">Developer</option>
                        <option value="designer">Designer</option>
                        <option value="project_manager">Project Manager</option>
                        <option value="product_manager">Product Manager</option>
                        <option value="data_analyst">Data Analyst</option>
                    </select>
                </fieldset>

                <fieldset id="skills">
                    <legend>Skills</legend>
                    <label for="skills">List your skills:</label>
                    <textarea id="skills" name="skills" rows="4" cols="50" placeholder="List your skills here"></textarea>
                </fieldset>

                <fieldset id="resumeUpload">
                    <legend>Resume Upload</legend>
                    <label for="resume">Upload your resume:</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
                </fieldset>
                <fieldset id="referee">
                    <legend>Referee Information</legend>
                    <label for="refereeName">Referee Name:</label>
                    <input type="text" id="refereeName" name="refereeName" placeholder="Referee's Name" required>
                    <br>
                    <label for="refereeEmail">Referee Email:</label>
                    <input type="email" id="refereeEmail" name="refereeEmail" placeholder="Referee's Email" required>
                    <br>
                    <label for="refereePhone">Referee Phone:</label>
                    <input type="tel" id="refereePhone" name="refereePhone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </fieldset>
            
        <input type="submit" value="Submit">  
        </form>
    <script src="script.js"></script>
    </body>

</html>
